<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/estilo.css" rel="stylesheet">
    </head>

    <style>
         /* prueba css*/
         h1{color: red;}
    </style>

    <body>

        <div id="centrado">
             <h1>Alta de Usuario</h1>

       
        <form action="UsuariosServlet" method="post">
        <fieldset>
            <legend>Formulario de ingreso </legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="5" minlength="1" placeholder="aqui nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required maxlength="5" minlength="2">
            <br>
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required pattern="">
            <br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" max="99" min="18" required value="25" readonly="true">
            <br>
            <br>
            <label for="sueldo">Sueldo:</label>
            <input type="number" max="99999" min="1800" id="" name="" disabled="true" value="12555">
            <br>
            <br>
            <label for="edad">FNAC:</label>
            <input type="date" required name="fnac" id="fnac">
    
        </fieldset>  
        
        <fieldset>
            <legend>otros datos         </legend>
            <label for="">Provincias</label>
            <select name="" id="">
                <option value="1">Buenos Aires</option>
                <option value="2">Jujuy</option>
                <option value="3">Misiones</option>

               
            </select>
             <br>
                <br>
                
            <label for="">su mascota</label>
            <select name="" id="" multiple>
                <optgroup label="4 patas" >
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                    <option value="3">Conejo</option>
                </optgroup>
                <optgroup label="aves">
                    <option value="1">loro</option>
                    <option value="2">canario</option>
                    <option value="3">aguila</option>
                </optgroup>
            </select>

        </fieldset>
        <br>
        <br>
        <label for="">color</label>
        <input type="color">
        <br>
        <br>
        <fieldset>
            <legend>lenguaje</legend>
            <label for="">PHP</label>
            <input type="checkbox" id="" name="" value="1">
            <label for="">JAVA</label>
            <input type="checkbox" id="" name="" value="2">
            <label for="">PHYTON</label>
            <input type="checkbox" id="" name="" value="3">

        </fieldset>

        <br>
        <br>
        <fieldset>
            <legend>otros lenguajes</legend>
            <label for="">ruby</label>
            <input type="radio" id="" name="lp">
            <label for="">dddd</label>
            <input type="radio" id="" name="lp">
            <label for="">aaaa</label>
            <input type="radio" id="" name="lp">
        </fieldset>
        <button type="submit" class="button"> Enviar</button>
         <input type="reset">
     </form>
    
    </div>
    </body>
</html>
