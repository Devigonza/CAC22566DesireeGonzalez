            }
            else

                console.log("La nota no es mayor que 7");

            // expresion compuesta
            var nota=7;
            var curso=5;

            // && ---> y
            // || ---> o
    
            if (nota>7 && curso==5) 
            { 
                //respuesta por true -- por si es correcto      
                console.log("La nota es mayor que 7");
            }
            else
            {
                //respuesta por false -- por si es incorrecto      
                console.log("La nota no es mayor que 7");
            }

            /*
            A = 5 --> a la variable le ponga el valor 5
            A == 5 --> si el contenido de A es 5 
            A === B -->si el contenido y el tipo es igual
            */


            /* tabla de verdad de y
            v v = v
            f v = f
            v f = f
            f f = f
            */


            if (nota>7 || curso==5) 
            { 
                //respuesta por true -- por si es correcto      
                console.log("La nota es mayor que 7");
            }
            else
            {
                //respuesta por false -- por si es incorrecto      
                console.log("La nota no es mayor que 7");
            }
